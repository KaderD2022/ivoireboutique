{% extends "base.html" %}
{% block content %}

    <div class="row mb-4">
        <h1>Mes commande </h1>
        <div class="col-md-6">
            <table class="table">
                
                <thead>
                
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produit</th>
                    <th scope="col">Date</th>
                    <th scope="col">Livraison</th>
                  </tr>
                </thead>
                <tbody>
                 {% for order in orders %}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{ order.product.title }}</td>
                    <td>{{ order.date_commande }}</td>
                    <td>{{ order.date_livraison }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
                
              </table>

        </div>
    </div>






  {% endblock %}
