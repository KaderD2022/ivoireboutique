{% extends "base.html" %}

{% block content %}

<div class="">
  <div class="row">
      <div class="col-md-6">
    <div class="col-md-12">
      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" id="address" name="address" class="form-control" id="inputAddress"
            placeholder="1234 Main St">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ville</label>
            <input type="text" name="ville" id="ville" class="form-control" placeholder="Entrez votre ville"
              id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Pays</label>
            <select id="pays" name="pays" class="form-control">
              <option selected>Cote d'Ivoire</option>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input name="zipcode" id="zipcode" type="text" class="form-control">
          </div>

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Commander</button>
      </form>
    </div>

  </div>
</div>

{% endblock %}
